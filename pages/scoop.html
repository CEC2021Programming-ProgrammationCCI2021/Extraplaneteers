  <div class="model">
    <script type="module">

      import * as THREE from '../javascript/modules/three.module.js';
      import { FirstPersonControls } from '../javascript/FirstPersonControls.js';
      import { OrbitControls } from "../javascript/modules/OrbitControls.js"
      //import Stats from './js/modules/stats.module.js';
      import { ImprovedNoise } from '../javascript/ImprovedNoise.js';
      import { GLTFLoader } from '../javascript/loaders/jsm/GLTFLoader.js';
      //import { OrbitControls } from "https://threejs.org/examples/jsm/controls/OrbitControls.js";

      //Global Variables
      var stats;
      var camera, scene, renderer;
      var mesh, texture;
      var worldWidth = 256, worldDepth = 256
      var worldHalfWidth = worldWidth / 2, worldHalfDepth = worldDepth / 2;
      var clock = new THREE.Clock();

      function init() {

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        cam();

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', onWindowResize, false);

        addModels();
        lights();
        controller();
        //FPSstats();
        twinkle();


      }

      function cam() {
        camera = new THREE.PerspectiveCamera(10, window.innerWidth / window.innerHeight, 1, 20000);
        camera.rotation.y = 45 / 180 * Math.PI;
        camera.position.x = 100;
        camera.position.y = 100;
        camera.position.z = 50;
      }

      var controls;
      function controller() {
        //controls = new FirstPersonControls(camera, renderer.domElement);
        //controls.movementSpeed = 1000;
        //controls.lookSpeed = 0.1;
        controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);
        controls.rotateSpeed = 0.5;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 3;
        //controls.minDistance = 2;
        //controls.maxDistance = 10;
        controls.target.set(0, 0, - 0.2);
      }

      /*  function FPSstats() {
            stats = new Stats();                                                                                                                                                                                                                                                                                                      
            document.body.appendChild(stats.dom);
          }
      */

      var mixer;
      function addModels() {
        var loader = new GLTFLoader();
        loader.load(
          // resource URL
          //'./assets/DamagedHelmet/DamagedHelmet.gltf',       
          //'./assets/roboticArm.gltf',
          //'./assets/roboticArmAnimated.gltf',
          '../assets/scoopSmall.gltf',

          // called when the resource is loaded
          function (gltf) {
            scene.add(gltf.scene);

            mixer = new THREE.AnimationMixer(gltf.scene);
            var action = mixer.clipAction(gltf.animations[0]);
            action.play();

            //gltf.animations; // Array<THREE.AnimationClip>
            gltf.scene; // THREE.Group
            gltf.scenes; // Array<THREE.Group>
            gltf.cameras; // Array<THREE.Camera>
            gltf.asset;
          }
        );

        loader.load(
          // resource URL
          //'./assets/DamagedHelmet/DamagedHelmet.gltf',       
          //'./assets/roboticArm.gltf',
          //'./assets/roboticArmAnimated.gltf',
          '../assets/lunarTerrain1K/terrain_lunar.gltf',

          // called when the resource is loaded
          function (gltf) {
            scene.add(gltf.scene);

            //mixer = new THREE.AnimationMixer(gltf.scene);
            //var action = mixer.clipAction(gltf.animations[0]);
            //action.play();

            //gltf.animations; // Array<THREE.AnimationClip>
            gltf.scene; // THREE.Group
            gltf.scenes; // Array<THREE.Group>
            gltf.cameras; // Array<THREE.Camera>
            gltf.asset;
          }
        );

      }

      function lights() {
        var hlight = new THREE.AmbientLight(0x404040, 1);
        scene.add(hlight);

        let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 1, 0);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        let light = new THREE.PointLight(0xc4c4c4, 1);
        light.position.set(0, 300, 500);
        scene.add(light);

        let light2 = new THREE.PointLight(0xc4c4c4, 1);
        light2.position.set(500, 100, 0);
        scene.add(light2);

        let light3 = new THREE.PointLight(0xc4c4c4, 1);
        light3.position.set(0, 100, -500);
        scene.add(light3);

        let light4 = new THREE.PointLight(0xc4c4c4, 1);
        light4.position.set(-500, 300, 500);
        scene.add(light4);

      }

      function twinkle() {
        let galaxySize = 10000;
        let starGeo = new THREE.Geometry();
        for (let i = 0; i < 60000; i++) {
          let star = new THREE.Vector3(
            Math.random() * galaxySize - galaxySize / 2,
            Math.random() * galaxySize - galaxySize / 2,
            Math.random() * galaxySize - galaxySize / 2
          );
          starGeo.vertices.push(star);
        }

        let sprite = new THREE.TextureLoader().load('../assets/star.png');
        let starMaterial = new THREE.PointsMaterial({
          color: 0xaaaaaa,
          size: 0.7,
          map: sprite
        });

        let stars = new THREE.Points(starGeo, starMaterial);
        scene.add(stars);
      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        controls.handleResize();
        render();
      }

      function animate() {

        var delta = clock.getDelta();
        if (mixer) mixer.update(delta);

        requestAnimationFrame(animate);
        controls.update();
        render();
        //stats.update();

      }

      function render() {

        //controls.update(clock.getDelta());
        renderer.render(scene, camera);

      }

      init();
      animate();
    </script>
    </script>
  </div>
