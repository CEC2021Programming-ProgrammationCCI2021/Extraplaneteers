<!DOCTYPE html>
<html lang="en">

<head>
    <title>EXTRAPLANETEERS</title>
    <meta charset=UTF-8 />
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>

<body>

    <div class="slide-wrap">
        <a href="#model-1">1</a>
        <a href="#model-2">2</a>

        <div class="slider">

            <div class="slide" id="model-1">
                <a href=# class="column">
                    <model-viewer ModelViewer.minimumRenderScale=100 autoplay ar shadow-intensity="1" src="../assets/roboticArmAnimated.gltf"
                        alt="A 3D model of an astronaut" auto-rotate></model-viewer>
                </a>
            </div>

            <div class="slide" id="model-2">
                <a href=# class="column">
                    <model-viewer camera-controls autoplay ar shadow-intensity="1" src="../assets/Small_Scoop/Scoop_small_animated.gltf"
                        alt="A 3D model of an astronaut" auto-rotate rotation-per-second=45deg></model-viewer>
                </a>
            </div>

        </div>
    </div>

</body>

</html>
