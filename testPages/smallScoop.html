<html>

<head>

  <meta charset=UTF-8 />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

  <div class="topnav">
    <ul>
      <li><a href="../index.html">EXTRAPLANETEERS</a></li>
      <li style="float:right"><a href="./about.html">About Us</a></li>
      <li style="float:right"><a href="./explore.html">Explore</a></li>
      <li style="float:right"><a class="active" href="#A7a">Zebby Kbeer</a></li>
    </ul>
  </div>

  <div class="sample">
    <div id="demo-container-1" class="demo">
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
      <script type="noexecute" nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
      <model-viewer id="hotspot-demo" ar ar-modes="webxr" camera-controls
        src="../assets/roboticArm/roboticArmAnimated.gltf" style="--poster-color:#ffffff00;"
        alt="A 3D model of an astronaut.">
      </model-viewer>
    </div>
    <div class="content">
      <div class="wrapper">
      </div>
    </div>
  </div>

  <script src="../javascript/three.js"></script>
  <script>
    let scene, camera, renderer, stars, starGeo;

    function init() {

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = Math.PI / 2;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      starGeo = new THREE.Geometry();
      for (let i = 0; i < 6000; i++) {
        star = new THREE.Vector3(
          Math.random() * 600 - 300,
          Math.random() * 600 - 300,
          Math.random() * 600 - 300
        );
        star.velocity = 0;
        star.acceleration = 0.02;
        starGeo.vertices.push(star);
      }

      let sprite = new THREE.TextureLoader().load('../assets/images/star.png');
      let starMaterial = new THREE.PointsMaterial({
        color: 0xaaaaaa,
        size: 0.7,
        map: sprite
      });

      stars = new THREE.Points(starGeo, starMaterial);
      scene.add(stars);

      window.addEventListener("resize", onWindowResize, false);

      animate();
    }
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    function animate() {
      starGeo.vertices.forEach(p => {
        p.velocity += p.acceleration
        p.y -= p.velocity;

        if (p.y < -200) {
          p.y = 200;
          p.velocity = 0;
        }
      });
      starGeo.verticesNeedUpdate = true;
      stars.rotation.y += 0.002;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    init();

  </script>
</body>

</html>
